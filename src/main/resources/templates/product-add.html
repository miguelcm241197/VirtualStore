<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" >
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Agregar Productos</title>
</head>
<body>


<div class="container">
    <h3>Agregar Productos</h3>

    <div>

        <form action="#" method="post"
              th:object="${product}"
              th:action="@{/products/save}"
        >

            <div class="form-group">
                <label for="codProduct">Codigo</label>
                <input type="text" class="class-controller"
                       id="codProduct" placeholder="ingrese el codigo del producto"
                       th:field="*{codProduct}"
                >
            </div>

            <div class="form-group">
                <label for="description">Descripción</label>
                <input type="text" class="class-controller"
                       id="description" placeholder="ingrese la descripción"
                       th:field="*{description}"
                >
            </div>

            <div class="form-group">
                <label for="category">Categoría</label>
                <input type="text" class="class-controller"
                       id="category" placeholder="ingrese la categoría"
                       th:field="*{category}"
                >
            </div>

            <div class="form-group">
                <label for="price">Precio</label>
                <input type="text" class="class-controller"
                       id="price" placeholder="ingrese el precio"
                       th:field="*{price}"
                >
            </div>
            <button type="submit" class="btn btn-primary">
                Agregar Producto
            </button>


        </form>


    </div>


</div>



</body>
</html>
